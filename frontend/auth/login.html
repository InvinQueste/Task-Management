<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="auth-container">
      <div class="auth-left">
        <img src="../assets/illustration.jpg" alt="Study Illustration" />
        <h2>Your Task Buddy</h2>
        <p>Keep a track of your daily life and manage tasks efficienty</p>
      </div>

      <div class="auth-right">
        <h1 class="brand">TASK <span>BUDDY</span></h1>
        <form id="loginForm">
          <input type="text" name="username" placeholder="Username or Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p class="auth-link">Don't have an account? <a href="register.html">Register</a></p>
        </form>
        <div id="message"></div>
      </div>
    </div>
    <script>
      const form = document.getElementById('loginForm');
      const message = document.getElementById('message');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(form);

        fetch('../../backend/auth/login.php', {
          method: 'POST',
          body: formData
        })
          .then(res => res.json())
          .then(data => {
            message.textContent = data.message;
            message.className = data.success ? 'success' : 'error';

            if (data.success) {
              setTimeout(() => {
                window.location.href = '../home/home.html';
              }, 1000);
            }
          })
          .catch(() => {
            message.textContent = 'Something went wrong.';
            message.className = 'error';
          });
      });
    </script>
  </body>
</html>
